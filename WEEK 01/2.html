<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Page.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lightblue;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .product-details {
            display: flex;
            margin-top: 50px;
        }

        .product-img {
            flex: 1;
            padding: 20px;
        }

        .product-img img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 2;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 30px; 
        }

        .product-info h1 {
            font-size: 2 rem;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        
        .add-to-cart-btn {
            padding: 15px;
            background-color:rgb(30, 1, 110);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: rgb(30, 1, 110);
        }

        .reviews-section {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius 8px
        }
    </style>
</head>
<body>
    
</body>
</html>
