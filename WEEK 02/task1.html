<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff; /* Pink background */
            color: #0000ff; /* Blue font */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #8f0461; /* Light pink background */
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            padding: 20px;
            margin-top: 30px;
            background-color: #ffffff; /* White background for main content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #02025c; /* Blue font for paragraph */
        }

        footer {
            background-color: #ff66cc; /* Light pink background for footer */
            color: white;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TASK 1 Website</h1>
    </header>

    <main>
        <p>THIS IS TASK 1 WEBSITE <br> This is made using a combination of HTML and CSS.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
