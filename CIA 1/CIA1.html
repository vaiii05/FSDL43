<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Circular Image with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .outer-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ff6b6b, #6b5b95);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            width: 300px;  /* Increased size to match text-overlay */
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .text-overlay {
            position: absolute;
            width: 320px;  /* Slightly larger to create a visible gap */
            height: 320px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            z-index: 1;
            border: 4px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="text-overlay">CIA 1</div>
        <div class="image-container">
            <img src="https://www.freepnglogos.com/uploads/starbucks-logo-png-25.png" alt="Circular Image" onerror="this.style.display='none'">
        </div>
    </div>
</body>
</html>
